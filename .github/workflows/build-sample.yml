name: Build Sample

on:
  pull_request:
    paths:
      - 'Sources/**/include/**'
      - 'Package.swift'
      - 'Samples/**'
      - '.github/workflows/build-sample.yml'

  push:
    branches:
      - master

  schedule:
    - cron: '0 0 1 * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  sample:
    runs-on: macos-15
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: iOS
          - platform: macOS
          - platform: tvOS
          - platform: watchOS
          - platform: visionOS
            macos-version: "15"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Use Latest Stable Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Ensure the Platform is Downloaded
        if: ${{ matrix.platform != 'macOS' }}
        run: |
          xcodebuild -runFirstLaunch
          xcrun simctl list
          xcodebuild -downloadPlatform ${{ matrix.platform }}
          xcodebuild -runFirstLaunch

      - name: Setup Mise
        uses: jdx/mise-action@v2
        with:
          install: true
          cache: true
        env:
          # Only trust the specific .mise.toml config file to reduce security risk.
          # See: https://mise.jdx.dev/docs/configuration/security
          MISE_TRUSTED_CONFIG_PATHS: ${{ github.workspace }}/.mise.toml

      - name: Generate Project
        working-directory: ./Samples
        run: mise exec -- tuist generate --verbose --no-open

      - name: Run Build
        uses: mxcl/xcodebuild@v3
        timeout-minutes: 10
        with:
          action: build
          workspace: "Samples/KSCrashSamples.xcworkspace"
          scheme: "Sample"
          platform: ${{ matrix.platform }}
