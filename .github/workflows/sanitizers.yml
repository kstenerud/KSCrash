name: Sanitizer Tests

on:
  pull_request:
    paths:
      - "Sources/**"
      - "Tests/**"
      - "Package.swift"
      - ".github/workflows/sanitizers.yml"

  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  sanitizers:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        sanitizer:
          - address
          - thread
          - undefined
        include:
          - sanitizer: address
            name: Address Sanitizer (ASan)
          - sanitizer: thread
            name: Thread Sanitizer (TSan)
          - sanitizer: undefined
            name: Undefined Behavior Sanitizer (UBSan)
    name: ${{ matrix.name }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Use Latest Stable Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Run Tests with ${{ matrix.name }}
        run: |
          swift test --sanitize=${{ matrix.sanitizer }} 2>&1 | tee sanitizer-output.log
          exit ${PIPESTATUS[0]}
        timeout-minutes: 30

      - name: Collect Crash Logs
        if: failure()
        run: |
          mkdir -p crash-logs
          cp -r ~/Library/Logs/DiagnosticReports/* crash-logs/ 2>/dev/null || true

      - name: Upload Sanitizer Output
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: ${{ matrix.sanitizer }}-sanitizer-output
          path: sanitizer-output.log
          retention-days: 14

      - name: Upload Crash Logs
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: ${{ matrix.sanitizer }}-crash-logs
          path: crash-logs/
          retention-days: 14
          if-no-files-found: ignore
