name: Run Unit Tests

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    runs-on: macos-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: iOS
            os-version: latest
          - platform: iOS
            os-version: 12.0
          - platform: macOS
            os-version: latest
          - platform: macOS
            os-version: 10.14
          - platform: watchOS
            os-version: latest
          - platform: watchOS
            os-version: 5.0
          - platform: tvOS
            os-version: latest
          - platform: tvOS
            os-version: 12.0
          - platform: mac-catalyst
            os-version: latest
          - platform: mac-catalyst
            os-version: 10.14
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Use Latest Stable Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Run Unit Tests
        uses: bamx23/xcodebuild@node20
        with:
          workspace: ".swiftpm/xcode/package.xcworkspace"
          scheme: "KSCrash-Package"
          platform: ${{ matrix.platform }}
          os-version: ${{ matrix.os-version }}
